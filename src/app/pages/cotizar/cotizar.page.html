<ion-header color="primary">
  
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" class="btn-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Que desea Cotizar?</ion-title>
  </ion-toolbar>
</ion-header>

<div style="max-height: 120px;">
  <ion-slides [options]="slideOpts" >
      <ion-slide *ngFor="let item of listadopublicidad; let index = index">
        <img src="{{item.imagen}}"/>
      </ion-slide>
    </ion-slides>
</div>

<ion-content color="dark">
<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col [routerLink]="[ '/seleccionarauto', item.nombre, item.slug ]" class="cat animated fadeInLeft slow delay-{{i+1}}" [ngStyle]="{'background-image': 'url(' + item.imagen + ')'}" *ngFor="let item of listadocategorias; let i=index" size="6">
        <span class="cattext"> {{item.nombre}} </span>
    </ion-col>
    
  </ion-row>
</ion-grid>

</ion-content>

<ion-footer>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button [routerLink]="['/home']" >
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button [routerLink]="['/profile', usuario.id]" >
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
  
      <ion-tab-button *ngIf="usuario.tipocuenta === 'Usuario'" [routerLink]="['/cotizar']">
        <ion-icon name="build-outline"></ion-icon>
        <ion-label>Cotizar</ion-label>
      </ion-tab-button>
  
      <ion-tab-button [routerLink]="['/chats']">
        <ion-icon name="chatbubbles-outline"></ion-icon>
        <ion-label>Chats</ion-label>
      </ion-tab-button>
  
      <ion-tab-button [routerLink]="['/solicitudes']">
        <ion-icon name="repeat-outline"></ion-icon>
        <ion-label>Solicitudes</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-footer>

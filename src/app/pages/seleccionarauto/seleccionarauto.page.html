<ion-header color="primary">
  <ion-toolbar color="primary">
      <ion-back-button slot="start"></ion-back-button>
    <ion-title>Selecciona tu auto</ion-title>

    <ion-button slot="end" expand="block" color="botones" (click)="agregarAuto()">
      Agregar Auto
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="2"><ion-icon class="iconinfo" name="information-circle-outline"></ion-icon></ion-col>
      <ion-col size="10"><p class="ion-no-padding ion-no-margin">Selecciona un auto y asi los profesionales podran comprender mejor tu solictud.</p></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="listadoautos.length === 0" fixed>
    <ion-row>
      <ion-col size="12"><p class="ion-text-center">No tienes autos en tu lista</p></ion-col>
      <ion-col size="12"> <ion-button expand="block" color="botones" (click)="agregarAuto()">
        Agregar Auto
      </ion-button></ion-col>
    </ion-row>
  </ion-grid>
  <ion-row class="ion-margin-top ion-margin-bottom">
    <ion-col size="12">
      <ion-card class="cardSection ion-margin-top"  *ngFor="let item of listadoautos;let i = index">
        <ion-card-content>
          <ion-row>
            <div class="heartIcon" >
              <ion-icon slot="end" (click)="eliminarauto(item.id)" name="trash"  mode="ios"class="iconSize heart "></ion-icon>
            </div>
            <ion-col [routerLink]="[ '/cotizar-descripcion', categorianombre, categoriaslug, item.id ]" size="3">
              <ion-avatar *ngIf="!item.imagenes[0]">
                  <img src="../../../assets/car.jpg">
              </ion-avatar>
              <ion-avatar *ngIf="item.imagenes[0]">
                  <img [src]="item.imagenes[0].url">
              </ion-avatar>
            </ion-col>
            <ion-col size="8" class="title pr0">
              <ion-row>
                <ion-col size="10" class="title">
                  <span class="contentText">{{item.marca}} {{item.modelo}}</span>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="10" class="ion-no-padding">
                    <p class="productTypeText"><b>Patente: {{item.patente}}</b></p>
                    <p class="productTypeText"><b>Color: {{item.color}}</b></p>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>

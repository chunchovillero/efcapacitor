<ion-header>
  <ion-toolbar color="primary">
    <ion-title>EasyGo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" *ngIf="usuario.tipocuenta === 'Usuario'">
  <ion-refresher slot="fixed" (ionRefresh)="actualizar($event)" color="primary">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Desliza para actualizar."
      refreshingSpinner="circles"
      refreshingText="Actualizando EasyGo...">
    </ion-refresher-content>
  </ion-refresher>
  <!-- List of Text Items -->
<ion-list style="background: #232323" class="ion-no-padding">
  <ion-list-header color="dark">
    <ion-label>Promociones EasyGo</ion-label>
  </ion-list-header>
  <ion-item [routerLink]="['/easygobyuser', item.userid]" class="animated fadeInLeft slow{{i+1}}" *ngFor="let item of usuarioshistoria; let i = index" color="dark" class="ion-no-padding">
    <ion-avatar slot="start">
      <img *ngFor="let user of listadousuarios | filtrar: 'id' : item.userid" src="{{user.avatar}}">
    </ion-avatar>
    <ion-label *ngFor="let user of listadousuarios | filtrar: 'id' : item.userid">{{ user.name }}</ion-label>
    <ion-badge slot="end" color="light">{{ item.historias.length }}</ion-badge>
  </ion-item>
</ion-list>

</ion-content>

<ion-content color="primary" *ngIf="usuario.tipocuenta === 'Taller'">
  <!-- List of Text Items -->
<ion-list style="background: #232323" class="ion-no-padding">
  <ion-list-header color="dark">
    <ion-label>Mis prmociones de EasyGo</ion-label>
  </ion-list-header>
  <ion-item [routerLink]="['/vereasygo', item.id]" class="animated fadeInLeft slow{{i+1}}" *ngFor="let item of miseasygo; let i = index" color="dark" class="ion-no-padding">
    <ion-avatar class="avatar" slot="start">
      <img src="{{ usuario.avatar }}">
    </ion-avatar>
    <ion-label>{{ item.descripcion }}</ion-label>
  </ion-item>
</ion-list>

</ion-content>

<ion-footer>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button [routerLink]="['/home']" >
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button [routerLink]="['/profile', usuario.id]" >
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
  
      <ion-tab-button *ngIf="usuario.tipocuenta === 'Usuario'" [routerLink]="['/cotizar']">
        <ion-icon name="build-outline"></ion-icon>
        <ion-label>Cotizar</ion-label>
      </ion-tab-button>
  
      <ion-tab-button [routerLink]="['/chats']">
        <ion-icon name="chatbubbles-outline"></ion-icon>
        <ion-label>Chats</ion-label>
      </ion-tab-button>
  
      <ion-tab-button [routerLink]="['/solicitudes']">
        <ion-icon name="repeat-outline"></ion-icon>
        <ion-label>Solicitudes</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-footer>

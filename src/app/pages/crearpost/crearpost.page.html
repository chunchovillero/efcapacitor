<ion-header color="dark" >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear publicación</ion-title>
    <ion-text slot="end" color="light">
      <p (click)="crearPost()"  class="publicar">Publicar</p>
    </ion-text>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <div *ngIf="media.length === 0">
           <textarea name="mensaje" class="textosinimagen" [(ngModel)]="mensaje" placeholder="¿Que estás pensando?" ></textarea>
        </div>
        <div *ngIf="media.length === 1">
            <ion-textarea type="text" class="textoconimagen" [(ngModel)]="mensaje" name="mensaje" placeholder="Haz un comentario sobre esta foto"></ion-textarea>
        </div>
        <div *ngIf="media.length > 1">
            <ion-textarea type="text" class="textoconimagen" [(ngModel)]="mensaje" name="mensaje" placeholder="Haz un comentario sobre estas foto"></ion-textarea>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
    <ion-grid>
        <ion-row>
          <ion-col size="4" *ngFor="let item of media; let i=index">

                      <img *ngIf="item.tipo == 'image/jpeg'" [src]="item.base64">
                      <video *ngIf="item.tipo == 'video/mp4'" autoplay controls [src]="item.base64" controls>
                        The “video” tag is not supported by your browser. Click [here] to download the video file.
                      </video>
                      <ion-icon (click)="deleteimg(i)" class="trash" name="trash"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
<ion-footer color="dark" (click)="presentActionSheet()" >
  <ion-toolbar class="ion-padding-start ion-padding-end" color="dark" >
    <h6 slot="start" color="dark" >
      Agregar a tu publicación
    </h6>
    <ion-icon slot="end" name="images"></ion-icon>
    <ion-icon slot="end" name="camera"></ion-icon>
    <ion-icon slot="end" name="image"></ion-icon>
    <ion-icon slot="end" name="videocam"></ion-icon>
  </ion-toolbar>
</ion-footer>
